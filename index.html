<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="content">
        <div class="slides">
            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./assets/Certificado-PG.png" alt="imagem1">
            </div>
            <div class="slide">
                <img src="./assets/Certificado-CV.png" alt="imagem2">
            </div>
            <div class="slide">
                <img src="./assets/Certificado-DB.png" alt="imagem3">
            </div>
            <div class="slide">
                <img src="./assets/Certificado-HT.png" alt="imagem4">
            </div>
            <div class="slide">
                <img src="./assets/Certificado-DC.png" alt="imagem5">
            </div>

        </div>
    </div>

    <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
    </div>

    <script src="./script.js"></script>
</body>
</html>
